		<link rel="stylesheet" href="css/style.css">

<body>

	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
		<div class="container">
			<a class="navbar-brand" href="/index.html">Toxin-Finder Web App</a>

			<button 
			class="navbar-toggler" 
			type="button" 
			data-bs-toggle="collapse" 
			data-bs-target="#navmenu">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navmenu">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item">
						<a href="https://www.linkedin.com/in/jonah-hollis/" class="nav-link" target="_blank">Find me on LinkedIn</a>
					</li>
					<li class="nav-item">
						<a href="https://github.com/jonahollis" class="nav-link" target="_blank">Browse my GitHub</a>
					</li>
					<li class="nav-item">
						<a href="https://jonahhollis.com/" class="nav-link" target="_blank">View My Portfolio</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Showcase -->
	<section class="bg-dark text-light pt-5 text-center">
		<div class="container">
			<div class="d-sm-flex align-items-center justify-content-between">
				<div class="mb-5">
					<h1>Find Toxin Handlers in <span class="text-warning">Your Area</span></h1>
					<p class="lead">
						Enter the first 3 digits of your zip code to find where toxic chemicals are manufactured, processed, or otherwise used nearby.
					</p>
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Enter your zipcode" />
						<button 
						class="btn btn-primary btn-lg" 
						type="button" 
						name="button"
						id="zipbutton"
						>Submit</button>
					</div>
				</div>
				<img class="img-fluid w-50 mb-5" src="./img/polluters.png" alt="">
			</div>
		</div>
	</section>
	<div class="container">
		<div id="result-header"></div>
	<div id="results"></div>
	</div>
	<div class="footer container mt-5 mb-5">
		<div class="row">
			<div class="col align-self-center">
				<img class="img-fluid mx-auto d-block" src="./img/epa.png" alt="epa logo">
			</div>
		</div>
		<div class="row">
			<div class="col align-self-center d-flex justify-content-center mt-2">
				<span>
					All data is provided by the <a href="https://www.epa.gov/data" target="_blank">EPA.gov</a>.
